version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: npm start
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/frontend-AgendaWeb
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:3030
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: npm run preview
    restart: unless-stopped
